<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="game-div">
        <h1>
            <span id="rock">ROCK</span>
            <span id="paper">PAPER</span>
            <span id="scissors">SCISSORS</span>
        </h1>

        <div class="container">
            <div class="player1Div">
                <img id="player1Image" src="./images/scissors1.png" alt="">
                <p class="player2name">Player 1</p>
            </div>

            <div class="player2Div">
                <img id="player2Image" src="./images/paper2.png" alt="">
                <p class="player1name">Player 2</p>
            </div>
        </div>

        <div class="result-class">
            <p id="result">result</p>
        </div>

        <div class="btn-div">
            <button id="play-btn">Play</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
